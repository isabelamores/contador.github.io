<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Tareas</h1>
        <div class="form-group">
            <label for="taskInput">Nueva Tarea:</label>
            <input type="text" class="form-control" id="taskInput" placeholder="Ingrese una nueva tarea">
        </div>
        <div class="form-group">
            <label for="dateInput">Fecha:</label>
            <input type="date" class="form-control" id="dateInput">
        </div>
        <div class="form-group">
            <label for="timeInput">Hora:</label>
            <input type="time" class="form-control" id="timeInput">
        </div>
        <button class="btn btn-primary" onclick="addTask()">Agregar Tarea</button>

        <!-- PestaÃ±as para mostrar tareas pendientes y completadas -->
        <ul class="nav nav-tabs mt-4" id="taskTabs">
            <li class="nav-item">
                <a class="nav-link active" id="pendingTab" data-toggle="tab" href="#pendingTasks">Pendientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="completedTab" data-toggle="tab" href="#completedTasks">Completadas</a>
            </li>
        </ul>

        <!-- Contenido de las pestaÃ±as -->
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="pendingTasks">
                <ul class="list-group" id="pendingTaskList">
                    <!-- tareas pendientes -->
                </ul>
            </div>
            <div class="tab-pane fade" id="completedTasks">
                <ul class="list-group" id="completedTaskList">
                    <!--  tareas completadas -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
